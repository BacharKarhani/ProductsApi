name: Pull Request Approval Workflow

on:
  pull_request:
    types: [opened, synchronize]  # Trigger on PR creation or update
  pull_request_review:
    types: [submitted]  # Trigger on review submission
  
jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request_review.state == 'approved' }}  # Only run on approval

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2.0.0

      - name: Restore NuGet packages
        run: nuget restore ProductsApi.ProductsApi.sln

      - name: Build the Solution
        run: msbuild ProductsApi.ProductsApi.sln
